<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
</head>

<body>
    <div class="exchange">
            <ul class="recipientsList" id="recipientsList">
            </ul>
            <div class="userMessage" id="receivedMessageBlock"><span class="message" id="message">{{username}}</span></div>
        <div class="sender">
            <form class="senderForm">
                <select class="dropdown" id="dropdown">
                    <option value="" selected hidden>To whom:</option>
                    <option value="John">John</option>
                    <option value="Max">Max</option>
                    <option value="Niko">Niko</option>
                </select>
                <textarea type="text" class="sendingMessage" id="sendingMessage" placeholder="Type message here"></textarea>
            </form>
            <button type="button" class="sendButton" id="button">Send</button>
        </div>
    </div>
    <script type="text/javascript" src="mustachejs/mustache.min.js"></script>
    <script type="text/javascript" src="chat.js"></script>
</body>

</html>
